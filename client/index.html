<!DOCTYPE html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link type="text/css" href="./style.css" rel="stylesheet"></link>
</head>
<body class="main">
    <div class="compose-overlay" id="compose-overlay">
        <form class="compose-form" action="#" onsubmit="newItem()">
            <div class="labeled-entry">
                <label for="memo">Memo: </label>
                <input type="text" class="memo-textbox" id="memo"></input>
            </div>
        </form>
    </div>
    <div class="sidebar">
        <button class="compose-button" onclick="openComposeMenu()">+ Compose</button>
    </div>
    <div class="content">
        <div class="center-list">
            <div class="items" id="items">
            </div>
        </div>
    </div>
    <script src="./test.js"></script>
</body>
