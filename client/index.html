<!DOCTYPE html>

    <meta content="utf-8" http-equiv="encoding">
    <link type="text/css" href="./style.css" rel="stylesheet"></link>
</head>
<body class="main">
    <div class="compose-overlay" id="compose-overlay">
        <form class="compose-form" action="#" id="compose-form">
            <div class="labeled-entry">
                <label for="memo">Memo: </label>
                <input type="text" class="input-textbox" id="memo"></input>
            </div>
            <div class="labeled-entry">
                <label for="event">Event date: </label>
                <input type="date" class="input-textbox" id="event"></input>
            </div>
        </form>
    </div>
    <div class="sidebar">
        <button class="compose-button" id="compose-button">+ Compose</button>
    </div>
    <div class="content">
        <div class="center-list">
            <div class="items" id="items">
            </div>
        </div>
    </div>
